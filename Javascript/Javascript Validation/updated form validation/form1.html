<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	 <script src="form1.js"></script>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="conatiner"><br>
		<h1 class="text-success text-center">Register Now</h1><br>
		<div class="col-lg-8 m-auto d-block">
			<form onsubmit=" return validation()" action="message1.html" class="bg-light">

				<div class="form-group">
					<label>Username: </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="test-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Password: </label>
					<input type="text" name="password" class="form-control" id="pass" autocomplete="off">
					<span id="password" class="test-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Confirm Password: </label>
					<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="confirmpass" class="test-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Mobile Number: </label>
					<input type="text" name="mobile" class="form-control" id="mobile" autocomplete="off">
					<span id="mobileno" class="test-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Email: </label>
					<input type="text" name="email" class="form-control" id="email" autocomplete="off">
					<span id="emailid" class="test-danger font-weight-bold"></span>
				</div>

				<input type="Submit" name="Submit" value="Submit" class="btn btn-success">
				
			</form>
			
		</div>
		
	</div>

</body>
</html>
